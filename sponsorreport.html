<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sponsor Report</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            //click this button
            $("#show_report").click(function () {
                $("#habitat_report").empty();
                //1. get all sponser
                sponsers = getAllSponser();
                var i = 0;
                while (i < sponsers.length) {
                    sponser = sponsers[i];
                    surveys = getSurveyBySponser(sponser.id);
                    surveys = surveys.length;
                    console.log(surveys);
                    $("#habitat_report").append("<p><b>Sponser Id:</b> " + sponser.id + " <b>Sponser Name:</b> " + sponser.sponsorname + "</p>");
                    $("#habitat_report").append("<p><b>Street Address:</b> " + sponser.streetaddress + " <b>Suburb:</b> " + sponser.suburb + " <b>City:</b> " +sponser.city + "</p>");
                    $("#habitat_report").append("<p><b>Phone Number:</b> " + sponser.phonenumber + " <b>Email:</b> " + sponser.email + " <b>Number of Surveys: </b> " +surveys+ "</p><hr>");

                    i++;
                }

            });
        });

        function getAllSponser() {
            sponsers = [];
            $.ajax({
                type: 'GET', //get
                async: false,
                url: 'https://nzwetland.herokuapp.com/api/Sponsor/',
                success: function (data) {
                    sponsers = data;
                },
                error: function () {
                    alert("error");
                }
            })
            return sponsers;
        }

        function getSurveyBySponser(SponserID) {
            surveys = [];
            $.ajax({
                type: 'GET', //get
                async: false,
                url: 'https://nzwetland.herokuapp.com/api/Survey/',
                success: function (data) {
                    var i = 0;
                    while (i < data.length) {
                        survey = data[i];
                        if (survey.sponsor == SponserID) {
                            surveys.push(SponserID);
                        }
                        i++;
                    }
                },
                error: function () {
                    alert("error");
                }
            })
            return surveys;
        }

        window.onload = function () {
            $("#habitat_report").hide();
            $("#show_report").click(function () {
                $("#habitat_report").toggle();
            })
        }

    </script>

    <link rel="stylesheet" href="NZwetLand_IS5607-master/css/locstyles.css">
</head>
<body id="page2">

<button id="show_report">DISPLAY SPONSORS REPORT</button>
<div id = "habitat_report" class="container">

</div>

</body>
</html>
