<html>
<head>
<meta charset="UTF-8">
    <title>Log In</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#login").click(function () {
                username = $("#username").val();
                password = $("#password").val();
                user = login(username, password);


            });
        });
    </script>
<script src="js/script.js"></script>
</head>

<body>
<form onsubmit="return false">
    <div class="center">
        <h1>Log In</h1>
        <p><label> Username: </label><input type="text" id="username" name="username" placeholder="Username" required autofocus>
        <p><label> Password: </label><input type="password" id="password" name="password" placeholder="Password" required>
        <div class="center_button">
            <button type="button" id="login">Log In</button>
        </div>
    </div>
</form>
</body>
</html>
