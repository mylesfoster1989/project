<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Habitat</title>
    <style type="text/css">
        button {
            width: 20%;
            height: 10%;
        }
        body{
            font-family: "Arial";
        }

        .center{
            margin: auto;
            width: 60%;
            border: 3px solid palevioletred;
            padding: 10px;
        }

        h1{
            text-align: center;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $("#add_habitat_but").click(function () {
                addHabitat();
            });

            function addHabitat() {
                description = $("#description_input").val();
                habitattype = $("#habitattype_input").val();


                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://nzwetland.herokuapp.com/api/habitat/',
                    data: {
                        description: description,
                        habitattype: habitattype,
                    },
                    success: function (data) {
                        alert('Habitat added successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);
                        errors = JSON.parse(err.responseText);
                        console.log(errors);
                        $("#description_input_err").text(errors.description);
                        $("#habitattype_input_err").text(errors.habitattype);
                    }
                });
            }
        })
    </script>
</head>
<body>
<form onsubmit="return false">
    <div class="center">
        <h1>Add a Habitat
        </h1>
        <tr></tr>
        <p><label>Description: </label><input id="description_input" type="text" maxlength="30" size="30"></p>
        <p id = "description_input_err"></p>
        <p><label>Habitat Type: </label><input id="habitattype_input" type="text" maxlength="30" size="30"></p>
        <p id = "habitat_input_err"></p>
        <button type="button" id="add_habitat_but">Add Habitat</button>
        <button type="button"><a href="mainMenuBigEye.html"> Return</a></button>
        <p></p>
    </div>
</form>
</body>
