<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Habitat</title>
    <style type="text/css">
        body{
            background-image: url("https://images.pexels.com/photos/5645557/pexels-photo-5645557.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            border-radius: 70px;
            padding: 5%;
            margin: 5%;
            width: fit-content;
            height: 50%;
            border: black;
            margin-right: auto;
            margin-left: auto;
            background: linear-gradient(to right, darkseagreen, darkolivegreen);
            box-shadow: 0 0 20px 9px darkolivegreen;
        }


        button {
            font-family: "Bookman Old Style";
            width: 220px;
            margin: 5px;
            padding: 10px;
            height: 100%;
            background: linear-gradient(to right, whitesmoke, darkseagreen);
            border-radius: 20px;
            transition: .5s;
            margin-right: auto;
            margin-left: auto;
            box-shadow: 0 0 20px 9px darkolivegreen;
        }
        div{

            border-radius: 30px;
            margin: 10px;
            padding:10px;
            width: 100%;
            height: 100%;
        }
        td{
            font-size: large;
            font-family: "Bookman Old Style";
            width: 120px;
            margin: 20px;
            padding: 10px;
            height: 100%;
            border-radius: 20px;

        }


        select{
            border-radius: 30px;
            height: 30px;
            width: 60%;
        }


        input{
            text-align: center;
            font-size: large;
            margin: 10px;
            padding: 10px;
            width: 220px;
            height: 10px;
            border-radius: 30px;
            transition: .5s;
            font-family: "Bookman Old Style";
        }
        h1{
            font-size: xx-large;
            font-family: "Bookman Old Style";
            text-align: center;
        }
        label{
            font-size: large;
            font-family: "Bookman Old Style";
            text-align: center;

        }



    </style>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $("#add_habitat_but").click(function () {
                addHabitat();
            });

            function addHabitat() {
                description = $("#description_input").val();
                habitattype = $("#habitattype_input").val();


                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://nzwetland.herokuapp.com/api/habitat/',
                    data: {
                        description: description,
                        habitattype: habitattype,
                    },
                    success: function (data) {
                        alert('Habitat added successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);
                        errors = JSON.parse(err.responseText);
                        console.log(errors);
                        $("#description_input_err").text(errors.description);
                        $("#habitattype_input_err").text(errors.habitattype);
                    }
                });
            }
        })
    </script>
</head>
<body>
<div class="container">
    <h1>Add a Habitat</h1>
<form onsubmit="return false">
    <div class="center"style="background-color: olive">

        <table>

        <tr></tr>
        <p><label>Description: </label><input id="description_input" type="text" maxlength="30" size="30"></p>
        <p id = "description_input_err"></p>
        <p><label>Habitat Type: </label><input id="habitattype_input" type="text" maxlength="30" size="30"></p>
        <p id = "habitat_input_err"></p>
    </table>

    </div>
</form>
<div class="center_button" style="text-align: center">
<button type="button" id="add_habitat_but">Add Habitat</button>
<button type="button"><a href="mainMenuBigEye.html"> Return</a></button>
</div>
</body>
