<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Site</title>
    <style type="text/css">
        body{
            background-image: url("https://images.pexels.com/photos/5645557/pexels-photo-5645557.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            border-radius: 70px;
            padding: 5%;
            margin: 5%;
            width: fit-content;
            height: 50%;
            border: black;
            margin-right: auto;
            margin-left: auto;
            background: linear-gradient(to right, darkseagreen, darkolivegreen);
            box-shadow: 0 0 20px 9px darkolivegreen;
        }


        button {
            font-family: "Bookman Old Style";
            width: 220px;
            margin: 5px;
            padding: 10px;
            height: 100%;
            background: linear-gradient(to right, whitesmoke, darkseagreen);
            border-radius: 20px;
            transition: .5s;
            margin-right: auto;
            margin-left: auto;
            box-shadow: 0 0 20px 9px darkolivegreen;
        }
        div{

            border-radius: 30px;
            margin: 10px;
            padding:10px;
            width: 100%;
            height: 100%;
        }
        td{
            font-size: large;
            font-family: "Bookman Old Style";
            width: 120px;
            margin: 20px;
            padding: 10px;
            height: 100%;
            border-radius: 20px;

        }


        select{
            border-radius: 30px;
            height: 30px;
            width: 60%;
        }


        input{
            text-align: center;
            font-size: large;
            margin: 10px;
            padding: 10px;
            width: 220px;
            height: 10px;
            border-radius: 30px;
            transition: .5s;
            font-family: "Bookman Old Style";
        }
        h1{
            font-size: xx-large;
            font-family: "Bookman Old Style";
            text-align: center;
        }
        label{
            font-size: large;
            font-family: "Bookman Old Style";
            text-align: center;

        }



    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function getSiteHabitatInfo(sitehabitatID) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://nzwetland.herokuapp.com/api/Sitehabitat/' + sitehabitatID + '/',
                success: function(data) {
                    // location.reload();
                    sitehabitat = data;
                },
                error: function(err) {
                    console.log(err);
                }
            });
            return sitehabitat;
        }

        $(document).ready(function() {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://nzwetland.herokuapp.com/api/site/',
                success: function(data) {
                    // location.reload();
                    console.log(data);
                    i = 0;
                    while (i < data.length) {
                        site = data[i];
                        //sitehabitat = getSiteHabitatInfo(i);
                        //if (site.id !== sitehabitat.site) {
                        $("#site_Id_Input").append("<option value='" + site.id + "'>" + site.id + " " + site.sitename + "</option>");
                        //}
                        i = i + 1;
                    }

                    $("#site_Id_Input").change(function() {
                        siteID = $("#site_Id_Input").val()
                        getSiteInfo(siteID);
                    });

                    $("#delete_Site_Button").click(function() {
                        siteID = $("#site_Id_Input").val()
                        deleteSite(siteID);
                    });


                },
                error: function(err) {
                    console.log(err);
                }
            });
        });


        function getSiteInfo(SiteID) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://nzwetland.herokuapp.com/api/site/' + SiteID,
                success: function(data) {
                    // location.reload();
                    $("#site_Id").val(data.id);
                    $("#site_Name").val(data.sitename);
                    $("#site_Type").val(data.sitetype);
                    $("#site_Status").val(data.status);
                    console.log(data);
                },
                error: function(err) {
                    console.log(err);
                }
            });
        }

        function deleteSite(SiteID) {
            $.ajax({
                type: 'DELETE',
                dataType: 'JSON',
                url: 'https://nzwetland.herokuapp.com/api/site/' + SiteID,
                success: function(data) {
                    alert('Site has been successfully deleted.');
                    location.reload();
                },
                error: function(err) {
                    console.log(err);
                    errors = JSON.parse(err.responseText);
                    console.log(errors);
                    $("#site_Id_Input_err").val(errors.name);
                }
            });
        }

        function back() {
            window.history.back();
        }

        window.onload = function() {
            $("#site_Id").val('');
            $("#site_Name").val('');
            $("#site_Type").val('');
            $("#site_Status").val('');
        }
    </script>

</head>

<body>
<div class="container">
    <h1>Delete Site</h1>
<form onsubmit="return false">
    <div class="center"style="background-color: olive">

        <table>
            <tr>
                <td><label>Sites:</label></td>
                <td>
                    <select id="site_Id_Input">
                        <option value="">Select one</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>ID:</td>
                <td><input disabled id="site_Id" type="text"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input disabled id="site_Name" type="text" maxlength="40" size="40"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input disabled id="site_Type" type="text"></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td><input disabled id="site_Status" type="text" maxlength="8" size="8"></td>
            </tr>
        </table>
        <div/>


</form>
<div class="center_button">
    <button type="button" id="delete_Site_Button">Delete Site</button>
    <button type="button" onclick="back()">Return</button>
</div>

</body>
</html>
