<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Site Habitat</title>
    <style type="text/css">
        body {
            background-image: url("https://images.pexels.com/photos/5645557/pexels-photo-5645557.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            border-radius: 70px;
            padding: 5%;
            margin: 5%;
            width: fit-content;
            height: 50%;
            border: black;
            margin-right: auto;
            margin-left: auto;
            background: linear-gradient(to right, darkseagreen, darkolivegreen);
            box-shadow: 0 0 20px 9px darkolivegreen;
        }


        button {
            font-family: "Bookman Old Style";
            width: 220px;
            margin: 5px;
            padding: 10px;
            height: 100%;
            background: linear-gradient(to right, whitesmoke, darkseagreen);
            border-radius: 20px;
            transition: .5s;
            margin-right: auto;
            margin-left: auto;
            box-shadow: 0 0 20px 9px darkolivegreen;
        }

        div {

            border-radius: 30px;
            margin: 10px;
            padding: 10px;
            width: 100%;
            height: 100%;
        }

        td {
            font-size: large;
            font-family: "Bookman Old Style";
            width: 120px;
            margin: 20px;
            padding: 10px;
            height: 100%;
            border-radius: 20px;

        }


        select {
            border-radius: 30px;
            height: 30px;
            width: 60%;
        }


        input {
            text-align: center;
            font-size: large;
            margin: 10px;
            padding: 10px;
            width: 220px;
            height: 10px;
            border-radius: 30px;
            transition: .5s;
            font-family: "Bookman Old Style";
        }

        h1 {
            font-size: xx-large;
            font-family: "Bookman Old Style";
            text-align: center;
        }

        label {
            font-size: large;
            font-family: "Bookman Old Style";
            text-align: center;

        }


    </style>

    <link rel="stylesheet" href="app.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function getSiteHabitatInfo(sitehabitatID) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://nzwetland.herokuapp.com/api/Sitehabitat/' + sitehabitatID + '/',
                success: function (data) {
                    // location.reload();
                    sitehabitat = data;
                },
                error: function (err) {
                    console.log(err);
                }
            });
            return sitehabitat;
        }

        function getHabitatInfo(habitatID) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                async: false,
                url: 'https://nzwetland.herokuapp.com/api/habitat/' + habitatID + '/',
                success: function (data) {
                    // location.reload();
                    habitat = data;
                },
                error: function (err) {
                    console.log(err);
                }
            });
            return habitat;
        }

        $(document).ready(function () {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://nzwetland.herokuapp.com/api/site/',
                success: function (data) {
                    i = 0;
                    while (i < data.length) {
                        site = data[i];
                        console.log(site);
                        $("#site_id_input").append("<option value='" + site.id + "'>" + site.id + " " + site.sitename + "</option>");
                        i = i + 1;
                    }
                    $("#site_id_input").change(function () {
                        siteID = $("#site_id_input").val()
                        getSiteInfo(siteID);
                    });
                },
                error: function (err) {
                    console.log(err);
                }
            });

            function getSiteInfo(SiteID) {
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    url: 'https://nzwetland.herokuapp.com/api/site/' + SiteID,
                    success: function (data) {
                        // location.reload();
                        $("#site_id").val(data.id);
                        $("#site_name").val(data.sitename);
                        $("#site_status").val(data.status);
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });
            }

            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://nzwetland.herokuapp.com/api/Sitehabitat/',
                async: true,
                success: function (data) {
                    $("#site_id_input").change(function () {
                        i = 0;
                        while (i < data.length) {
                            sitehabitat = data[i];
                            habitat = getHabitatInfo(sitehabitat.habitat);
                            $("#sitehabitat_id_input").append("<option value='" + sitehabitat.id + "'>" + sitehabitat.id + " " + sitehabitat.sitehabitatname + " " + habitat.description + "</option>");
                            i = i + 1;
                        }
                    });

                },
                error: function (err) {
                    console.log(err);
                }
            });

            $("#remove_sitehabitat_but").click(function () {
                sitehabitatID = $("#sitehabitat_id_input").val();
                $.ajax({
                    type: 'DELETE',
                    dataType: 'JSON',
                    url: 'https://nzwetland.herokuapp.com/api/Sitehabitat/' + sitehabitatID,
                    success: function (data) {
                        alert('Site Habitat has been successfully removed.');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);
                        errors = JSON.parse(err.responseText);
                        console.log(errors);
                        $("#sitehabitat_id_input_err").val(errors.name);
                    }
                });
            });
        });

        function back() {
            window.history.back();
        }

        window.onload = function () {
            $("#site_id").val('');
            $("#site_name").val('');
            $("#site_status").val('');
            $("#sitehabitat_id_input").val('');
        }
    </script>
</head>

<body>
<div class="container">
    <h1>Remove Site Habitat</h1>
    <form onsubmit="return false">
        <div class="center" style="background-color: olive">


            <table>
                <tr>
                    <td><label>Sites :</label></td>
                    <td>
                        <select id="site_id_input">
                            <option value="">Select one</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Site ID:</label></td>
                    <td><input disabled id="site_id" type="text" size="5"></td>
                </tr>
                <tr>
                    <td><label>Site Name:</label></td>
                    <td><input disabled id="site_name" type="text" maxlength="40" size="40"></td>
                </tr>
                <tr>
                    <td><label>Site Status:</label></td>
                    <td><input disabled id="site_status" type="text" size="20"></td>
                </tr>
                <tr>
                    <td><label> Site Habitats: </label></td>
                    <td>
                        <select id="sitehabitat_id_input">
                            <option value="">Select one</option>
                        </select>
                    </td>
                </tr>
            </table>


        </div>
    </form>
    <div class="center_button">
        <button type="button" id="remove_sitehabitat_but">Remove Site Habitat</button>
        <button type="button" onclick="back()">Return</button>
    </div>

</body>
</html>
